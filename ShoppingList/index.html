<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shopping List</title>
    <link href="Contents/Bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Contents/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="p-2 bg-light text-center mb-3">
        <h1 class="display-4">Shopping List</h1>
        <p class="lead">A shopping list is a list of items needed to be purchased by a shopper. The shopping list was known 2000 years B.C.Consumers often compile a shopping list of groceries to purchase on the next visit to the grocery store.</p>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body" id="createListDiv">
                <h5 id="createListTitle" class="card-title border-bottom">Enter List</h5>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-8">
                        <input type="text" id='txtList' class="form-control" placeholder="Please Enter List" />
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="btn btn-primary pull-right" id="btnCreate" onclick="createShoppingList()">Create</button>
                    </div>
                </div>
            </div>
            <div class="card-body d-none" id="NewListDiv">
                <h5 id="shoppingListTitle" class="card-title border-bottom">List Items</h5>
                <div class="row ">
                    <div class="col-6 col-sm-6 col-md-6 ">
                        <input type="text" id='txtListItem' class="form-control" placeholder="Please Enter List Item" />
                    </div>
                    <div class="col-2 col-md-2 p-0">
                        <button onclick="addItem()" class="btn btn-primary pull-right">Add</button>
                    </div>
                    <div class="col-2 col-md-2">
                        <button class="btn btn-secondary pull-right">Back</button>
                    </div>
                </div>
                <ul id="shoppingList">
                    <li class="d-flex justify-content-between">
                        Salt
                        <span><button class="btn btn-outline-secondary ">C</button><button class="btn btn-outline-danger">D</button></span>
                    </li>
                    <li class="d-flex justify-content-between">Sugar  <span><button class="btn btn-outline-secondary ">C</button><button class="btn btn-outline-danger">D</button></span></li>
                    <li class="d-flex justify-content-between">Milk  <span><button class="btn btn-outline-secondary ">C</button><button class="btn btn-outline-danger">D</button></span></li>
                    <li class="d-flex justify-content-between">Pepper  <span><button class="btn btn-outline-secondary ">C</button><button class="btn btn-outline-danger">D</button></span></li>
                </ul>
            </div>
           
        </div>
    </div>
    <script src="Contents/Js/jQuery.js"></script>
    <script src="Contents/Bootstrap4/js/bootstrap.min.js"></script>
    <script src="Contents/Js/mainScript.js"></script>
</body>
</html>
